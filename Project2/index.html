<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">

        <div class="container">
            <div class="container_two">
                <img class="img_logo1" src="/image-video/dota f.png" alt="cs2">

                </div>
                <div class="pricepool">

                </div>
            </div>
            <div class="background_video"> 
                <video class="video" src="image-video/dota_1.webm" muted loop autoplay></video>
            </div>
        </div>
        <div class="container">
            <div class="container_two">
                <img class="img_logo1" src="/image-video/val-logot2.png" alt="cs2">
                <div class="tournament_text">
                    <p id="tournament">ТУРНИР 5x5</p>

                </div>
                <div class="pricepool">

            </div>
            <div class="background_video"> 
                <video class="video" src="image-video/valorant_2 (2).webm" muted loop autoplay></video>
            </div>
